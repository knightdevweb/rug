    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#3b82f6'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3b82f6',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'bounce',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Ajoutez dans le header un lien de retour
        const logoContainer = document.querySelector('.logo-container');
        logoContainer.style.cursor = 'pointer';
        logoContainer.addEventListener('click', async () => {
            document.querySelector('.container').classList.add('fade-out');
            await new Promise(resolve => setTimeout(resolve, 300));
            window.location.href = 'blockchain-selection.html';
        });

        // Fonctions pour le modal
        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Afficher le modal au chargement
        window.addEventListener('load', showModal);

        // Fermer le modal en cliquant sur l'overlay
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        const dexButtons = document.querySelectorAll('.dex-button');

dexButtons.forEach(button => {
    button.addEventListener('click', () => {
        // Retire la classe active de tous les boutons
        dexButtons.forEach(btn => btn.classList.remove('active'));
        // Ajoute la classe active au bouton cliqué
        button.classList.add('active');
    });
});
