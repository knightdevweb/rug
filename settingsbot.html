<body>
    <div id="particles-js"></div>

    <header>

        </div>

        <button class="back-button" onclick="window.location.href='creation-eth-2.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="M19 12H5"/>
            </svg>
            Back to token creation
        </button>
    </div>

    <main>
        <div class="container fade-in">
            <h1 class="settings-title">Settings</h1>

            
            <div class="logout-section">
                <button class="switch-button solana" onclick="window.location.href='creation-sol-2.html'">
                    <img src="solana.png" alt="Solana" width="24" height="24">
                    Switch to Solana
                </button>
                <button class="switch-button base" onclick="window.location.href='creation-base-2.html'">
                    <img src="base.png" alt="Base" width="24" height="24">
                    Switch to Base
                </button>
                <button class="logout-button" onclick="window.location.href='index-2.html'">
                    Log out
                </button>
            </div>

            <script>
                // Handle submit button click
                const submitButton = document.querySelector('.submit-button');
                const buttonText = document.querySelector('.button-text');
                const spinner = document.querySelector('.spinner');
                const successMessage = document.querySelector('.success-message');

                submitButton.addEventListener('click', async () => {
                    buttonText.style.display = 'none';
                    spinner.style.display = 'block';
                    
                    // Simulate 2 second loading
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    spinner.style.display = 'none';
                    buttonText.style.display = 'block';
                    successMessage.style.display = 'block';
                });

                // Handle radio button selection
                const radioButtons = document.querySelectorAll('.radio-button');
                radioButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        radioButtons.forEach(btn => btn.classList.remove('selected'));
                        button.classList.add('selected');
                    });
                });
            </script>
        </div>
    </main>

    

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#3b82f6'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3b82f6',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'bounce',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Ajoutez dans le header un lien de retour
        const logoContainer = document.querySelector('.logo-container');
        logoContainer.style.cursor = 'pointer';
        logoContainer.addEventListener('click', async () => {
            document.querySelector('.container').classList.add('fade-out');
            await new Promise(resolve => setTimeout(resolve, 300));
            window.location.href = 'blockchain-selection.html';
        });
        
        // Gestionnaire pour le bouton Logout
        document.querySelector('.logout-button').addEventListener('click', async () => {
            document.querySelector('.container').classList.add('fade-out');
            document.querySelector('.logout-section').classList.add('fade-out');
    
            // Sauvegarder l'état des particules
            saveParticlesState();
    
            await new Promise(resolve => setTimeout(resolve, 300));
            window.location.href = 'index-2.html';
        });

        // Gestion des checkboxes et du bouton Submit settings
        const checkboxes = document.querySelectorAll('.checkbox-wrapper input[type="checkbox"]');
        const submitSettingsButton = document.getElementById('submitSettings');
        const settingsSuccessMessage = document.getElementById('settingsSuccessMessage');

        // Vérifier si au moins une checkbox est cochée
        function updateSubmitButton() {
            const isAnyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            submitSettingsButton.style.display = isAnyChecked ? 'block' : 'none';
            // Cacher le message de succès quand on change les checkboxes
            settingsSuccessMessage.style.display = 'none';
        }

        // Ajouter les event listeners aux checkboxes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSubmitButton);
        });

        // Gérer le clic sur le bouton Submit settings
        submitSettingsButton.addEventListener('click', () => {
            settingsSuccessMessage.style.display = 'block';
            // Faire défiler jusqu'au message
            settingsSuccessMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
    </script>
