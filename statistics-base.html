<body>
    <div id="particles-js"></div>

    <header>
        <div class="logo-container">
            <div class="logo-text">SimpleRug</div>
            <img src="base.png" alt="Solana Logo" width="32" height="32">
        </div>
    </header>

    <div class="back-button-container">
        <button class="back-button" onclick="window.location.href='creation-base-2.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="M19 12H5"/>
            </svg>
            Back to token creation
        </button>
    </div>

    <main>
        <div class="container fade-in">
            <h1 class="stats-title">Statistics</h1>

            <div class="stats-cards">
                <div class="stats-card">
                    <div class="card-label">Total Profit</div>
                    <div class="card-value">0 ETH</div>
                </div>
                <div class="stats-card">
                    <div class="card-label">Successful Rugs</div>
                    <div class="card-value">0</div>
                </div>
            </div>

            <div class="last-rugs-container">
                <h2 class="last-rugs-title">Last Rugs</h2>
                <div class="empty-list">No rugs available yet</div>
            </div>
        </div>
    </main>

    
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#3b82f6'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3b82f6',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'bounce',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Ajoutez dans le header un lien de retour
        const logoContainer = document.querySelector('.logo-container');
        logoContainer.style.cursor = 'pointer';
        logoContainer.addEventListener('click', async () => {
            document.querySelector('.container').classList.add('fade-out');
            await new Promise(resolve => setTimeout(resolve, 300));
            window.location.href = 'blockchain-selection.html';
        });

        
    </script>
